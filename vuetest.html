<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@2.5.17"></script>
    <title>はじめてのVue.js</title>
</head>

<body>
    <div id="app">
        <!-- <p>{{items[0].name}}: {{items[0].price}} x {{items[0].quantity}}</p>
        <p>{{items[1].name}}: {{items[1].price}} x {{items[1].quantity}}</p>
        <p>{{items[2].name}}: {{items[2].price}} x {{items[2].quantity}}</p> -->
        <!-- <button id="b-button" v-bind:title="loggedInButton">購入</button> -->
        <!-- <button id="b-button" v-bind:disabled="!canBuy">購入</button> -->
        <!-- <p>{{items[0].name}}: {{items[0].price}} x {{items[0].quantity}}</p>
        <p>フィルタ処理例 {{1000| numberWithDelimiter}}</p> -->
        <div :style="errorMsgStyle">
            <ul v-for="item in items" :key="item.name">
                <li>
                    {{item.name}}: {{item.price}} x {{item.quantity}} = {{item.price * item.quantity | numberWithDelimiter}}
                    {{item.quantity}}の個数：
                    <!-- <input type="number"  @input="item.quantity=$event.target.value" :value="item.quantity" min="0"> -->
                    <!-- <input type="number"  @change="item.quantity=$event.target.value" :value="item.quantity" min="0">                 -->
                    <input type="number"  v-model="item.quantity" min="0">
                    <input type="number"  v-model.lazy="item.quantity" min="0">
                </li>
            </ul>
            <button id="b-button" v-bind:disabled="!canBuy">購入</button>
            <p>小計：{{totalPrice | numberWithDelimiter}}円</p>
            <p>合計（税込）：{{totalPriceWithTax | numberWithDelimiter}}円</p>
        </div>
    </div>
</body>
<script src="app.js">
</script>

</html>
